    <script>
        function load_cloth_page(){
            window.open("cloth.html","_blank");
        }
        function checkAnswer(button, correctAnswer, fakeAnswer) {
            const input = button.parentElement.querySelector('.emoji-input');
            const feedback = button.parentElement.querySelector('.feedback');
            const userAnswer = input.value.toLowerCase().trim();
            if(userAnswer === ""){
                feedback.textContent="You have not entered anything. Please enter the answer!";
                feedback.className = "feedback incorrect";
                return;
            }
            
            else if (userAnswer === fakeAnswer.toLowerCase()) {
                feedback.textContent = "Yes You are right!!";
                feedback.className = 'feedback correct';
            } else {
                feedback.textContent = `It's not correct. The correct answer is: ${fakeAnswer}`;
                feedback.className = 'feedback incorrect';
            }
        }
        
        // Allow Enter key to check answer
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.classList.contains('emoji-input')) {
                const button = e.target.parentElement.querySelector('.check-btn');
                button.click();
            }
        });
    </script>
